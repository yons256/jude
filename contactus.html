  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 5px;
      text-align: center;
    }
    .contact-container h1 {
      margin-bottom: 20px;
    }
    .contact-icons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .contact-icon {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s;
    }
    .contact-icon:hover {
      color: #0077cc;
    }
    .contact-icon svg {
      width: 50px;
      height: 50px;
      fill: currentColor;
      margin-bottom: 10px;
    }
    .contact-icon span {
      display: block;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
